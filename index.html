<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8">
        <title>Les petits plats</title>
    </head>
    <body>
        <header>
            <div class="header_logo">
                <img src="/images/lespetitsplats_logo.png" class="logo">
            </div>
        </header>
        <main id="main">
            <div class="search_bar">
                <input type="search" id="site-search" value="">
                <span class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
            <div class="tags_selected"></div>
            <div class="selection_btn">
                <div id="ingredientsBtn">
                    <div class="btnSearchIngredients">
                        <input type="search" id="inputIngredients" name="search" placeholder="Rechercher un ingrÃ©dient">
                        <i class="fa-solid fa-chevron-up close-ingredients"></i>
                    </div>
                    <div class="ingredients_btn_close">
                        <span>Ingredients</span>
                        <span><i class="iconBtn fa-solid fa-chevron-down"></i></span>
                    </div>
                    <div class="divBtnIngredients"></div>
                </div>
                <div id="appareilsBtn">
                    <div class="btnSearchAppareils">
                        <input type="search" id="inputAppareils" name="search" placeholder="Rechercher un appareil">
                        <i class="fa-solid fa-chevron-up close-appareils"></i>
                    </div>
                    <div class="appareils_btn_close">
                        <span>Appareils</span>
                        <span><i class="iconBtn fa-solid fa-chevron-down"></i></span>
                    </div>
                    <div class="divBtnAppareils"></div>
                </div>
                <div id="ustensilsBtn">
                    <div class="btnSearchUstensils">
                        <input type="search" id="inputUstensils" name="search" placeholder="Rechercher un ustensile">
                        <i class="fa-solid fa-chevron-up close-ustensils"></i>
                    </div>
                    <div class="ustensils_btn_close">
                        <span>Ustensiles</span>
                        <span><i class="iconBtn fa-solid fa-chevron-down"></i></span>
                    </div>
                    <div class="divBtnUstensils"></div>
                </div>
            </div>
            <div class="fiches_recipes">
            </div>
        </main>
        <script type="module" src="./index.js"></script>
        <script src="https://kit.fontawesome.com/0667395aa5.js" crossorigin="anonymous"></script>
    </body>
</html>
